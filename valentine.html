<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Nujai üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        
        .mobile-container {
            width: 95%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .title {
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .name {
            color: #ff4081;
            font-size: 36px;
            font-weight: bold;
            margin: 15px 0;
            display: block;
        }
        
        .subtitle {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 35px 0;
            position: relative;
            min-height: 120px;
        }
        
        .valentine-btn {
            flex: 1;
            padding: 20px 10px;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 70px;
            touch-action: manipulation;
            user-select: none;
        }
        
        .yes-btn {
            background: linear-gradient(145deg, #ff4081, #ff79a9);
            color: white;
        }
        
        .no-btn {
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }
        
        .message {
            background: #fff0f6;
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .message-title {
            color: #e91e63;
            font-size: 26px;
            margin-bottom: 15px;
        }
        
        .message-text {
            color: #c2185b;
            font-size: 20px;
            line-height: 1.5;
        }
        
        .heart-emoji {
            font-size: 40px;
            margin: 15px 0;
            animation: pulse 1.5s infinite;
        }
        
        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: #ff4081;
            z-index: -1;
            opacity: 0.7;
            animation: float 8s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .instruction {
            color: #888;
            font-size: 16px;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Celebration animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4081;
            animation: confettiFall 3s linear forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 380px) {
            .mobile-container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .name {
                font-size: 32px;
            }
            
            .valentine-btn {
                font-size: 20px;
                padding: 18px 8px;
            }
            
            .buttons-container {
                flex-direction: column;
                min-height: 180px;
            }
            
            .no-btn {
                position: relative;
                order: 2;
            }
            
            .yes-btn {
                order: 1;
            }
        }
        
        /* Prevent text selection */
        .valentine-btn, .title, .name {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <h1 class="title">Nujai, will you be my</h1>
        <span class="name">Valentine?</span>
        <p class="subtitle">Tap your answer below üíñ</p>
        
        <div class="heart-emoji">üíù</div>
        
        <div class="buttons-container">
            <button class="valentine-btn yes-btn" id="yesBtn">YES</button>
            <button class="valentine-btn no-btn" id="noBtn">NO</button>
        </div>
        
        <div class="message" id="message">
            <h2 class="message-title">I knew you'd say YES! üéâ</h2>
            <p class="message-text">You've made me so happy! üíï<br>Will you meet me soon? Please! üòä</p>
            <div style="margin-top: 20px; font-size: 40px;">üíñüéàüéä</div>
        </div>
        
        <p class="instruction" id="instruction">Try to tap the NO button... if you can catch it! üòâ</p>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.body;
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Random properties
                const size = Math.random() * 30 + 20;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 8;
                const delay = Math.random() * 5;
                
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${left}vw`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Move NO button when touched
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            // For mobile: move button to random position within container
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            // Apply new position with smooth transition
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            noBtn.style.transition = 'transform 0.4s ease';
            
            // Change instruction text
            document.getElementById('instruction').textContent = "Gotcha! Try again! üòú";
            
            // Reset instruction after delay
            setTimeout(() => {
                document.getElementById('instruction').textContent = "Try to tap the NO button... if you can catch it! üòâ";
            }, 1500);
        }
        
        // Show celebration when YES is clicked
        function showCelebration() {
            const message = document.getElementById('message');
            const celebration = document.getElementById('celebration');
            
            // Show message
            message.style.display = 'block';
            
            // Create confetti
            createConfetti();
            
            // Play celebration sound
            playCelebrationSound();
            
            // Scroll to message on mobile
            message.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Create confetti animation
        function createConfetti() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            // Create confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const colors = ['#ff4081', '#ff79a9', '#6a11cb', '#2575fc', '#ff9800'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 2;
                const size = Math.random() * 10 + 8;
                
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                celebration.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Play celebration sound (mobile-friendly)
        function playCelebrationSound() {
            try {
                // Create a simple beep sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Play happy melody
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                let time = audioContext.currentTime;
                
                notes.forEach((freq, i) => {
                    oscillator.frequency.setValueAtTime(freq, time + i * 0.2);
                });
                
                oscillator.start(time);
                oscillator.stop(time + notes.length * 0.2);
                
                gainNode.gain.setValueAtTime(0.3, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + notes.length * 0.2);
            } catch (e) {
                // If audio fails, continue silently
                console.log("Celebration sound not available");
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            createFloatingHearts();
            
            // Get buttons
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Mobile touch events for NO button
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveNoButton();
            });
            
            noBtn.addEventListener('click', function(e) {
                if (window.innerWidth > 768) {
                    e.preventDefault();
                    moveNoButton();
                }
            });
            
            // YES button events
            yesBtn.addEventListener('click', function() {
                showCelebration();
            });
            
            yesBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                showCelebration();
            });
            
            // Handle window resize for mobile
            window.addEventListener('resize', function() {
                // Reset NO button position on orientation change
                noBtn.style.transform = 'translate(0, 0)';
            });
            
            // Prevent accidental zoom on double-tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
